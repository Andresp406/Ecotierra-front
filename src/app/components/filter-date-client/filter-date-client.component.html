<div class="form-group mb-5 mt-5">
    <div class="row">
        <div class="col-6">
            <label for="">Fecha de Inicio</label>
            <div class="input-group">
                <input class="form-control" #start type="date" placeholder="Fecha inicio">
            </div>
        </div>
        <div class="col-6">
            <label for="">Fecha Fin</label>
            <div class="input-group">
                <input class="form-control" #end type="date" placeholder="fecha fin">
            </div>
        </div>
    </div>
    <div class="row  d-flex">
        <div class="col-2 mt-3">
            <label for="">&nbsp;</label>
            <button class="btn btn-outline-primary" (click)="getDates(start.value, end.value)">Buscar</button>
        </div>
        <div class="col-2 mt-3 ">
            <label for="">&nbsp;</label>
            <a class="btn btn-outline-secondary" routerLink="/" type="button">
                Home
            </a>
        </div>
    </div>
</div>
